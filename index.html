<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalyani - Encoder & Decoder Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Kalyani - Encoder & Decoder Tool</h1>
      
      <select id="encodeDecodeType">
        <option value="Base64">Base64</option>
        <option value="Base32">Base32</option>
        <option value="Base58">Base58</option>
        <option value="URL">URL Encoding</option>
        <option value="HTML">HTML Encoding</option>
      </select>

      <textarea id="inputText" placeholder="Enter text to encode or decode..." rows="8"></textarea>

      <div class="buttons">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
      </div>

      <h3>Output:</h3>
      <textarea id="outputText" readonly rows="8"></textarea>
    </div>
  </div>
</body>
</html>
